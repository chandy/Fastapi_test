name: CI

on:
  push:
    branches: [ main, master, '**' ]
  pull_request:
    branches: [ '**' ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show uv and python versions
        run: |
          python -V || true
          pip -V || true
          echo "Runner: $RUNNER_OS"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Sync dependencies (with dev)
        run: uv sync --dev

      - name: Run tests
        run: uv run pytest
